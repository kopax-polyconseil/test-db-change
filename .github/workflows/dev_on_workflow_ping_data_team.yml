name: "Ping data team on slack"
# This action pings slack for every new PR that adds, changes or removes a db migration.
# The ping is done on every push.

on:
  workflow_call:

jobs:
  slack-notification:
    name: 'Send slack notification'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: pass-culture-github-actions/pull-request@main
        id: pr
      - run: echo "${{ steps.pr.outputs.number }}"
      - run: echo "${{ steps.pr.outputs.url }}"
      - run: echo "${{ steps.pr.outputs.title }}"
